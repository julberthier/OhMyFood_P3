<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/styles.css" />    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" /> 
    <title>ohmyfood</title>
</head>
<body>
    <header>
        <div id="header_des">
        <a href="index.html"><i class="fas fa-arrow-left arrow_head"></i></a>
        <span id="head_tit">ohmyfood</span></div> 
    </header>

    <div id="bg_img_rest" class="rest_3"></div>

    <section>

        <form method="get" id="menu_card_des">

            <span><h1>La note enchantée</h1><div class="not_liked heart_2"></div></span>

            <span class="menu_tit">ENTRÉES</span>

            <input type="checkbox" class="check" id="checked" name="checkbox">   
                <label class="menu_btn" for="checked">   
                    <span class="content_card">
                        <span class="tit_menu_card">Ravioles de foie gras </span>
                        <span class="ut_menu_card">Accompagnés de leur crème à la truffe</span>
                    </span>
                        <span class="card_price">25€</span>  
                    <span class="popup"><i class="fas fa-check-circle popup_circle"></i></span>    
                </label> 

            <input type="checkbox" class="check" id="checked-2" name="checkbox">   
                <label class="menu_btn" for="checked-2">   
                    <span class="content_card">
                        <span class="tit_menu_card">Caviar osciètre </span>
                        <span class="ut_menu_card">Sur blini à la farine de blé noir</span>
                    </span>
                        <span class="card_price">35€</span>  
                    <span class="popup"><i class="fas fa-check-circle popup_circle"></i></span>    
                </label>    
                
                <input type="checkbox" class="check" id="checked-3" name="checkbox">   
                <label class="menu_btn" for="checked-3">   
                    <span class="content_card">
                        <span class="tit_menu_card">Homard et espuma de potiron</span>
                        <span class="ut_menu_card">Mariné aux zestes d'orange</span>
                    </span>
                        <span class="card_price">20€</span>  
                    <span class="popup"><i class="fas fa-check-circle popup_circle"></i></span>    
                </label>                 
                
                <input type="checkbox" class="check" id="checked-10" name="checkbox">   
                <label class="menu_btn" for="checked-10">   
                    <span class="content_card">
                        <span class="tit_menu_card">Foie gras de canard cuit entier</span>
                        <span class="ut_menu_card">Confiture de figue et pain toasté</span>
                    </span>
                        <span class="card_price">20€</span>  
                    <span class="popup"><i class="fas fa-check-circle popup_circle"></i></span>    
                </label>     
            
            <span class="menu_tit">PLATS</span>

            <input type="checkbox" class="check" id="checked-4" name="checkbox">   
            <label class="menu_btn" for="checked-4">   
                <span class="content_card">
                    <span class="tit_menu_card">Noix de coquilles Saint-Jacques</span>
                    <span class="ut_menu_card">Sur lit de purée de céleri-rave</span>
                </span>
                    <span class="card_price">40€</span>  
                <span class="popup"><i class="fas fa-check-circle popup_circle"></i></span>    
            </label> 

            <input type="checkbox" class="check" id="checked-5" name="checkbox">   
            <label class="menu_btn" for="checked-5">   
                <span class="content_card">
                    <span class="tit_menu_card">Langoustine poêlée</span>
                    <span class="ut_menu_card">Purée de patate douce</span>
                </span>
                    <span class="card_price">35€</span>  
                <span class="popup"><i class="fas fa-check-circle popup_circle"></i></span>    
            </label> 

            <input type="checkbox" class="check" id="checked-6" name="checkbox">   
            <label class="menu_btn" for="checked-6">   
                <span class="content_card">
                    <span class="tit_menu_card">Mijoté de queue de boeuf</span>
                    <span class="ut_menu_card">Et riz sauvage aux zestes de citron</span>
                </span>
                    <span class="card_price">44€</span>  
                <span class="popup"><i class="fas fa-check-circle popup_circle"></i></span>    
            </label> 
            
            <span class="menu_tit">DESSERTS</span>

            <input type="checkbox" class="check" id="checked-7" name="checkbox">   
            <label class="menu_btn" for="checked-7">   
                <span class="content_card">
                    <span class="tit_menu_card">Macaron noisette et chocolat</span>
                    <span class="ut_menu_card">Glace au caramel brun et sel de Guérande</span>
                </span>
                    <span class="card_price">18€</span>  
                <span class="popup"><i class="fas fa-check-circle popup_circle"></i></span>    
            </label> 

            
            <input type="checkbox" class="check" id="checked-8" name="checkbox">   
            <label class="menu_btn" for="checked-8">   
                <span class="content_card">
                    <span class="tit_menu_card">Baba au rhum revisité</span>
                    <span class="ut_menu_card">Avec son coulis de citron</span>
                </span>
                    <span class="card_price">22€</span>  
                <span class="popup"><i class="fas fa-check-circle popup_circle"></i></span>    
            </label> 

            <input type="checkbox" class="check" id="checked-9" name="checkbox">   
            <label class="menu_btn" for="checked-9">   
                <span class="content_card">
                    <span class="tit_menu_card">Tarte au citron meringuée</span>
                    <span class="ut_menu_card">Déstructurée</span>
                </span>
                    <span class="card_price">23€</span> 
                <span class="popup"><i class="fas fa-check-circle popup_circle"></i></span>    
            </label> 

            <div class="btn_center">
                <input id="button_pay" type="submit" value="Commander">
            </div>

        </form>
    </section> 
    
    <footer>
        <div id="footer_des">   
        <span id="footer_tit">ohmyfood</span>
        <div id="footer_li">
            <a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a>
            <a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
        </div>
        </div>
    </footer>
    </body>
</html>
