<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" /> 
    <title>ohmyfood</title>
</head>
<body>
    <header>
        <div id="header_des">
        <a href="index.html"><i class="fas fa-arrow-left arrow_head"></i></a>
        <span id="head_tit">ohmyfood</span></div> 
    </header>

    <div id="bg_img_rest" class="rest_4"></div>

    <section>

        <div id="menu_card_des">

            <span><h1>Le délice des sens</h1><i class="far fa-heart heart_icon"></i></span>

            <span class="menu_tit">ENTRÉES</span>

            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Tartare de thon</span><div class="ut_menu_card">Assaisonné au yuzu</div></div><span class="card_price">25€</span></button>
            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Bouchée de homard croustillant </span><div class="ut_menu_card">Et sa farandole de petits légumes</div></div><span class="card_price">35€</span></button>
            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Velouté de cèpes</span><div class="ut_menu_card">Aux truffes</div></div><span class="card_price">20€</span></button>           
            
            <span class="menu_tit">PLATS</span>

            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Poulet rôti aux herbes de Provence</span><div class="ut_menu_card">Et sa crème de truffe</div></div><span class="card_price">40€</span></button>
            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Langouste rôtie</span><div class="ut_menu_card">Et ses légumes de saison</div></div><span class="card_price">35€</span></button>
            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Côte de boeuf Angus </span><div class="ut_menu_card">Et sa purée de panais</div></div><span class="card_price">44€</span></button>
            
            <span class="menu_tit">DESSERTS</span>

            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Farandole de desserts</span><div class="ut_menu_card">Du chef</div></div><span class="card_price">18€</span></button>
            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Crème brulée </span><div class="ut_menu_card">Revisitée</div></div><span class="card_price">22€</span></button>
            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Tiramisu </span><div class="ut_menu_card">À la noisette</div></div><span class="card_price">23€</span></button>
            
            <div class="btn_center">
                <a href="#"><button id="button_pay" type="button">Commander</button></a>
                </div>

        </div>
    </section> 
    
    <footer>
        <div id="footer_des">   
        <span id="footer_tit">ohmyfood</span>
        <ul>
            <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        </div>
    </footer>
    </body>
</html>
