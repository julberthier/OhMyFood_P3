<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/styles.css" />    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" /> 
    <link rel="icon" type="image/png" href="images/food.png"/>
    <title>ohmyfood</title>
</head>
<body>
    <header>
        <div id="header_des">
        <a href="index.html"><i class="fas fa-arrow-left arrow_head"></i></a>
        <span id="head_tit">ohmyfood</span></div> 
    </header>

    <div id="bg_img_rest" class="rest_4"></div>

<div id="globalcarddes">
<section id="menu_card_des">
    <form method="get">
            <div><h1>Le délice des sens</h1>
                <div id="heart_right">
                    <input type="checkbox" id="heart"> 
                    <label for="heart" id="heart_label">
                      <i class="far fa-heart"></i>
                      <i class="fas fa-heart" id="fullheart"></i>      
                      </label></div>
            </div>

        <div id="resp_des">
            <section>
            <h2 class="menu_tit">ENTRÉES</h2>

            <div class="slidein">
            <input type="checkbox" class="check" id="checked" name="checkbox">   
                <label class="menu_btn" for="checked">   
                    <span class="content_card">
                        <span class="tit_menu_card">Tartare de thon</span>
                        <span class="ut_menu_card">Assaisonné au yuzu</span>
                    </span>
                        <span class="card_price">25€</span>  
                    <span class="popup"><i class="fas fa-check-circle popup_circle"></i></span>    
                </label></div> 

                <div class="slidein">
            <input type="checkbox" class="check" id="checked-2" name="checkbox">   
                <label class="menu_btn" for="checked-2">   
                    <span class="content_card">
                        <span class="tit_menu_card">Bouchée de homard croustillant</span>
                        <span class="ut_menu_card">Et sa farandole de petits légumes</span>
                    </span>
                        <span class="card_price">35€</span>  
                    <span class="popup"><i class="fas fa-check-circle popup_circle"></i></span>    
                </label></div>    
                
                <div class="slidein">
                <input type="checkbox" class="check" id="checked-3" name="checkbox">   
                <label class="menu_btn" for="checked-3">   
                    <span class="content_card">
                        <span class="tit_menu_card">Velouté de cèpes</span>
                        <span class="ut_menu_card">Aux truffes</span>
                    </span>
                        <span class="card_price">20€</span>  
                    <span class="popup"><i class="fas fa-check-circle popup_circle"></i></span>    
                </label></div>                     
            </section>

            <section>
            <h2 class="menu_tit">PLATS</h2>

            <div class="slidein">
            <input type="checkbox" class="check" id="checked-4" name="checkbox">   
            <label class="menu_btn" for="checked-4">   
                <span class="content_card">
                    <span class="tit_menu_card">Poulet rôti aux herbes de Provence</span>
                    <span class="ut_menu_card">Et sa crème de truffe</span>
                </span>
                    <span class="card_price">40€</span>  
                <span class="popup"><i class="fas fa-check-circle popup_circle"></i></span>    
            </label></div>

            <div class="slidein"> 
            <input type="checkbox" class="check" id="checked-5" name="checkbox">   
            <label class="menu_btn" for="checked-5">   
                <span class="content_card">
                    <span class="tit_menu_card">Langouste rôtie</span>
                    <span class="ut_menu_card">Et ses légumes de saison</span>
                </span>
                    <span class="card_price">35€</span>  
                <span class="popup"><i class="fas fa-check-circle popup_circle"></i></span>    
            </label></div>

            <div class="slidein">
            <input type="checkbox" class="check" id="checked-6" name="checkbox">   
            <label class="menu_btn" for="checked-6">   
                <span class="content_card">
                    <span class="tit_menu_card">Côte de boeuf Angus</span>
                    <span class="ut_menu_card">Et sa purée de panais</span>
                </span>
                    <span class="card_price">44€</span>  
                <span class="popup"><i class="fas fa-check-circle popup_circle"></i></span>    
            </label></div> 
            </section>

            <section>
            <h2 class="menu_tit">DESSERTS</h2>

            <div class="slidein">
            <input type="checkbox" class="check" id="checked-7" name="checkbox">   
            <label class="menu_btn" for="checked-7">   
                <span class="content_card">
                    <span class="tit_menu_card">Farandole de desserts</span>
                    <span class="ut_menu_card">Du chef</span>
                </span>
                    <span class="card_price">18€</span>  
                <span class="popup"><i class="fas fa-check-circle popup_circle"></i></span>    
            </label></div> 

            
            <div class="slidein">
            <input type="checkbox" class="check" id="checked-8" name="checkbox">   
            <label class="menu_btn" for="checked-8">   
                <span class="content_card">
                    <span class="tit_menu_card">Crème brulée</span>
                    <span class="ut_menu_card">Revisitée</span>
                </span>
                    <span class="card_price">22€</span>  
                <span class="popup"><i class="fas fa-check-circle popup_circle"></i></span>    
            </label></div> 

            <div class="slidein">
            <input type="checkbox" class="check" id="checked-9" name="checkbox">   
            <label class="menu_btn" for="checked-9">   
                <span class="content_card">
                    <span class="tit_menu_card">Tiramisu</span>
                    <span class="ut_menu_card">À la noisette</span>
                </span>
                    <span class="card_price">23€</span> 
                <span class="popup"><i class="fas fa-check-circle popup_circle"></i></span>    
            </label></div> 
            </section>
            </div>

            <div class="btn_center">
                <input id="button_pay" type="submit" value="Commander">
            </div>            
    </form>
</section>
</div>
    
    <footer>
        <div id="footer_des">   
        <span id="footer_tit">ohmyfood</span>
        <div id="footer_li">
            <a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a>
            <a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="mailto:">Contact</a>
        </div>
        </div>
    </footer>
    </body>
</html>
