<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" /> 
    <title>ohmyfood</title>
</head>
<body>
    <header>
        <div id="header_des">
        <a href="index.html"><i class="fas fa-arrow-left arrow_head"></i></a>
        <span id="head_tit">ohmyfood</span></div> 
    </header>

    <div id="bg_img_rest" class="rest_3"></div>

    <section>

        <div id="menu_card_des">

            <span><h1>La note enchantée</h1><i class="far fa-heart heart_icon"></i></span>

            <span class="menu_tit">ENTRÉES</span>

            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Ravioles de foie gras </span><div class="ut_menu_card">Accompagnés de leur crème à la truffe</div></div><span class="card_price">25€</span></button>
            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Caviar osciètre </span><div class="ut_menu_card">Sur blini à la farine de blé noir</div></div><span class="card_price">35€</span></button>
            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Homard et espuma de potiron</span><div class="ut_menu_card">Mariné aux zestes d'orange</div></div><span class="card_price">20€</span></button>
            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Foie gras de canard cuit entier</span><div class="ut_menu_card">Confiture de figue et pain toasté</div></div><span class="card_price">35€</span></button>           
           
            
            <span class="menu_tit">PLATS</span>

            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Noix de coquilles Saint-Jacques</span><div class="ut_menu_card">Sur lit de purée de céleri-rave</div></div><span class="card_price">40€</span></button>
            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Langoustine poêlée</span><div class="ut_menu_card">Purée de patate douce</div></div><span class="card_price">35€</span></button>
            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Mijoté de queue de boeuf </span><div class="ut_menu_card">Et riz sauvage aux zestes de citron</div></div><span class="card_price">44€</span></button>
            
            <span class="menu_tit">DESSERTS</span>

            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Macaron noisette et chocolat</span><div class="ut_menu_card">Glace au caramel brun et sel de Guérande</div></div><span class="card_price">18€</span></button>
            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Baba au rhum revisité </span><div class="ut_menu_card">Avec son coulis de citron</div></div><span class="card_price">22€</span></button>
            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Tarte au citron meringuée </span><div class="ut_menu_card">Déstructurée</div></div><span class="card_price">23€</span></button>
            
            <div class="btn_center">
                <a href="#"><button id="button_pay" type="button">Commander</button></a>
                </div>

        </div>
    </section> 
    
    <footer>
        <div id="footer_des">   
        <span id="footer_tit">ohmyfood</span>
        <ul>
            <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        </div>
    </footer>
    </body>
</html>
