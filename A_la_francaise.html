<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" /> 
    <title>ohmyfood</title>
</head>
<body>
    <header>
        <div id="header_des">
        <a href="index.html"><i class="fas fa-arrow-left arrow_head"></i></a>
        <span id="head_tit">ohmyfood</span></div> 
    </header>

    <div id="bg_img_rest" class="rest_2"></div>

    <section>

        <div id="menu_card_des">

            <span><h1>À la française</h1><i class="far fa-heart heart_icon"></i></span>

            <span class="menu_tit">ENTRÉES</span>

            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Tarte de poulpe acidulé</span><div class="ut_menu_card">Aux zestes d'orange</div></div><span class="card_price">25€</span></button>
            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Velouté de légumes d'antan</span><div class="ut_menu_card">Carotte, panais, topinambour</div></div><span class="card_price">35€</span></button>
            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Soupe à l'oignon</span><div class="ut_menu_card">Revisitée</div></div><span class="card_price">20€</span></button>           
            
            <span class="menu_tit">PLATS</span>

            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Coquilles Saint_Jacques</span><div class="ut_menu_card">Accompagné d'une purée de panais</div></div><span class="card_price">40€</span></button>
            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Magret de Canard</span><div class="ut_menu_card">Et parmentier de pommes de terre</div></div><span class="card_price">35€</span></button>
            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Pigeonneau d'Ille-et-Vilaine</span><div class="ut_menu_card">Sur son lit de gnocchis aux légumes</div></div><span class="card_price">44€</span></button>
            
            <span class="menu_tit">DESSERTS</span>

            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Pétales de violettes glacés</span><div class="ut_menu_card">Et purée de noisettes</div></div><span class="card_price">18€</span></button>
            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Fondant au chocolat</span><div class="ut_menu_card">Revisité</div></div><span class="card_price">22€</span></button>
            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Millefeuille croustillant</span><div class="ut_menu_card">Myrtilles et pâte d’amande</div></div><span class="card_price">23€</span></button>
            
            <div class="btn_center">
                <a href="#"><button id="button_pay" type="button">Commander</button></a>
                </div>

        </div>
    </section> 
    
    <footer>
        <div id="footer_des">   
        <span id="footer_tit">ohmyfood</span>
        <ul>
            <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        </div>
    </footer>
    </body>
</html>
