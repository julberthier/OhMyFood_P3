<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/styles.css" />    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" /> 
    <title>ohmyfood</title>
</head>
<body>
    <header>
        <div id="header_des">
        <a href="index.html"><i class="fas fa-arrow-left arrow_head"></i></a>
        <span id="head_tit">ohmyfood</span></div> 
    </header>

    <div id="bg_img_rest" class="rest_2"></div>

    <section>

        <form method="get" id="menu_card_des">

            <div><h1>À la française</h1><div class="heart"><div class="heart_2"><i class="far fa-heart"><span class="rempl"></span></i></div></div></div>

            <span class="menu_tit">ENTRÉES</span>

            <div class="slidein">
            <input type="checkbox" class="check" id="checked" name="checkbox">   
                <label class="menu_btn" for="checked">   
                    <span class="content_card">
                        <span class="tit_menu_card">Tartare de poulpe acidulé</span>
                        <span class="ut_menu_card">Aux zestes d'orange</span>
                    </span>
                        <span class="card_price">25€</span>  
                    <span class="popup"><i class="fas fa-check-circle popup_circle"></i></span>    
                </label></div> 

                <div class="slidein">
            <input type="checkbox" class="check" id="checked-2" name="checkbox">   
                <label class="menu_btn" for="checked-2">   
                    <span class="content_card">
                        <span class="tit_menu_card">Velouté de légumes d'antan</span>
                        <span class="ut_menu_card">Carotte, panais, topinambour</span>
                    </span>
                        <span class="card_price">35€</span>  
                    <span class="popup"><i class="fas fa-check-circle popup_circle"></i></span>    
                </label></div>    
                
                <div class="slidein">
                <input type="checkbox" class="check" id="checked-3" name="checkbox">   
                <label class="menu_btn" for="checked-3">   
                    <span class="content_card">
                        <span class="tit_menu_card">Soupe à l'oignon</span>
                        <span class="ut_menu_card">Revisitée</span>
                    </span>
                        <span class="card_price">20€</span>  
                    <span class="popup"><i class="fas fa-check-circle popup_circle"></i></span>    
                </label></div>                    
            
            <span class="menu_tit">PLATS</span>

            <div class="slidein">
            <input type="checkbox" class="check" id="checked-4" name="checkbox">   
            <label class="menu_btn" for="checked-4">   
                <span class="content_card">
                    <span class="tit_menu_card">Coquilles Saint-Jacques</span>
                    <span class="ut_menu_card">Accompagnées d'une purée de panais</span>
                </span>
                    <span class="card_price">40€</span>  
                <span class="popup"><i class="fas fa-check-circle popup_circle"></i></span>    
            </label></div> 

            <div class="slidein">
            <input type="checkbox" class="check" id="checked-5" name="checkbox">   
            <label class="menu_btn" for="checked-5">   
                <span class="content_card">
                    <span class="tit_menu_card">Magret de canard</span>
                    <span class="ut_menu_card">Et parmentier de pommes de terre</span>
                </span>
                    <span class="card_price">35€</span>  
                <span class="popup"><i class="fas fa-check-circle popup_circle"></i></span>    
            </label></div>

            <div class="slidein">
            <input type="checkbox" class="check" id="checked-6" name="checkbox">   
            <label class="menu_btn" for="checked-6">   
                <span class="content_card">
                    <span class="tit_menu_card">Pigeonneau d’Ille-et-Vilaine</span>
                    <span class="ut_menu_card">Sur son lit de gnocchis aux légumes</span>
                </span>
                    <span class="card_price">44€</span>  
                <span class="popup"><i class="fas fa-check-circle popup_circle"></i></span>    
            </label></div> 
            
            <span class="menu_tit">DESSERTS</span>

            <div class="slidein">
            <input type="checkbox" class="check" id="checked-7" name="checkbox">   
            <label class="menu_btn" for="checked-7">   
                <span class="content_card">
                    <span class="tit_menu_card">Pétales de violettes glacés</span>
                    <span class="ut_menu_card">Et purée de noisettes</span>
                </span>
                    <span class="card_price">18€</span>  
                <span class="popup"><i class="fas fa-check-circle popup_circle"></i></span>    
            </label></div> 

            <div class="slidein">
            <input type="checkbox" class="check" id="checked-8" name="checkbox">   
            <label class="menu_btn" for="checked-8">   
                <span class="content_card">
                    <span class="tit_menu_card">Fondant au chocolat</span>
                    <span class="ut_menu_card">Revisité</span>
                </span>
                    <span class="card_price">22€</span>  
                <span class="popup"><i class="fas fa-check-circle popup_circle"></i></span>    
            </label></div> 

            <div class="slidein">
            <input type="checkbox" class="check" id="checked-9" name="checkbox">   
            <label class="menu_btn" for="checked-9">   
                <span class="content_card">
                    <span class="tit_menu_card">Millefeuille croustillant</span>
                    <span class="ut_menu_card">Myrtilles et pâte d’amande</span>
                </span>
                    <span class="card_price">23€</span> 
                <span class="popup"><i class="fas fa-check-circle popup_circle"></i></span>    
            </label></div>

            <div class="btn_center">
                <input id="button_pay" type="submit" value="Commander">
            </div>

        </form>
    </section> 
    
    <footer>
        <div id="footer_des">   
        <span id="footer_tit">ohmyfood</span>
        <div id="footer_li">
            <a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a>
            <a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="mailto:">Contact</a>
        </div>
        </div>
    </footer>
    </body>
</html>
