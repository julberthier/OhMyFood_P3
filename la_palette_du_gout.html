<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" /> 
    <title>ohmyfood</title>
</head>
<body>
    <header>
        <div id="header_des">
        <a href="index.html"><i class="fas fa-arrow-left arrow_head"></i></a>
        <span id="head_tit">ohmyfood</span></div> 
    </header>

    <div id="bg_img_rest"></div>

    <section>

        <div id="menu_card_des">

            <span><h1>La palette du goût</h1><i class="far fa-heart heart_icon"></i></span>

            <span class="menu_tit">ENTRÉES</span>

            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Fricassée d'escargot</span><div class="ut_menu_card">Au piment d'espelette</div></div><span class="card_price">25€</span></button>
            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Foie gras de canard mi-cuit</span><div class="ut_menu_card">Et ses copaux de truffe noire</div></div><span class="card_price">35€</span></button>
            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Oeuf au plat</span><div class="ut_menu_card">Assaisonné à la truffe sur lit de caviar</div></div><span class="card_price">20€</span></button>           
            
            <span class="menu_tit">PLATS</span>

            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Filet de boeuf aux herbes</span><div class="ut_menu_card">Accompagné de sa ribambelle de légumes</div></div><span class="card_price">40€</span></button>
            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Parmentier de queue de boeuf</span><div class="ut_menu_card">À la truffe noire sur sa purée de panais</div></div><span class="card_price">35€</span></button>
            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Filet de turbot</span><div class="ut_menu_card">Aux agrumes</div></div><span class="card_price">44€</span></button>
            
            <span class="menu_tit">DESSERTS</span>

            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Paris-Brest</span><div class="ut_menu_card">Revisité</div></div><span class="card_price">18€</span></button>
            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Macaron au chocolat d'exception</span><div class="ut_menu_card">Et glace à la vanille de Madagascar</div></div><span class="card_price">22€</span></button>
            <button class="menu_btn" type="button"><div class="content_card"><span class="tit_menu_card">Mousse au chocolat</span><div class="ut_menu_card">Au piment d'espelette et à la truffe noire</div></div><span class="card_price">23€</span></button>
            
            <div class="btn_center">
            <a href="#"><button id="button_pay" type="button">Commander</button></a>
            </div>

        </div>
    </section> 
    
    <footer>
        <div id="footer_des">   
        <span id="footer_tit">ohmyfood</span>
        <ul>
            <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        </div>
    </footer>
    </body>
</html>
